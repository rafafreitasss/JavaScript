<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com Dom</title>
    <style>
        body {
            background-color: rgba(78, 42, 99, 0.788);
            color: white;
            font: normal 16px arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM em JavaScript</strong>.</p>
    <div>Clique em mim.</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0] // esse [0] é pra selecionar o primeiro paragrafo que foi criado. A contagem inicia no 0.
        window.document.write('Está escrito assim: ' + p1.innerText) //Pegou o conteúdo do paragrafo [0] e repetiu. Posso colocar um recebe (=) e definir outra coisa para o elemento selecionado.
        p1.style.color = 'red' //mudando caracteristicas a partir do JS

        var d = window.document.querySelector('div')
        d.style.color = 'darkgreen'
    </script>
</body>
</html>
