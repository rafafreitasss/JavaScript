<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testado if and else</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="texto1" id="texto1">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular() {
            var texto1 = window.document.getElementById('texto1')
            var resultado = window.document.getElementById('resultado')
            var velocidade = Number(texto1.value)
            resultado.innerHTML = `<p>Sua velocidade é de ${velocidade}Km/h.</p>`
            if(velocidade>60) {
                resultado.innerHTML += '<p>Você ultrapassou o limite de velocidade. MULTADO!</p>'
            }
           resultado.innerHTML += '<p>Dirija sempre com sinto de segurança</p>'
        } 
    </script>
</body>
</html>
